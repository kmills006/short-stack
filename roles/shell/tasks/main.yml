---
- name: install commonly used command line tools
  homebrew: name={{ item }} state=latest
  with_items:
    - autojump
    - chromedriver
    - ctags
    - hub
    - irssi
    - reattach-to-user-namespace
    - the_silver_searcher
    - wget

- name: ensure aliases
  file: path=~/.aliases.d state=directory

- copy:
    src: aliases
    dest: ~/.aliases.d

  # TODO: convert this to a proper aliases.d structure with a *.zsh include file
- lineinfile: dest=~/.zshrc line="[[ -f ~/.aliases.d/aliases ]] && source ~/.aliases.d/aliases"

- name: add custom shell config to zsh
  copy: src=shell.zsh dest={{ zsh_c }}
