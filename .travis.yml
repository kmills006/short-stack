---
# Run on OS X
language: objective-c

before_install:
  - brew update

install:
  - sudo pip install ansible --quiet
  - brew tap homebrew/php
    # This usually times out: http://docs.travis-ci.com/user/build-timeouts/
    # Run outside of ansible to get output to keep it from timing out
  - brew install php55

script:
  - bash install.sh --skip-short-stack
  - ansible-playbook ~/.short-stack/stack.yml -i ~/.short-stack/inventory --syntax-check
  #- ansible-playbook ~/.short-stack/stack.yml -i ~/.short-stack/inventory
